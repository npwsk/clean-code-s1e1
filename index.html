<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section id="new-task-section">
        <h3 class="title title--add" for="new-task">Add Item</h3>
        <div class="task">
          <input class="task__input task__input--new" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task task--added">
            <input class="task__checkbox checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__btn btn btn--edit">Edit</button>
            <button class="task__btn btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="task task--added task--editing">
            <input class="task__checkbox checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__btn btn btn--edit">Save</button>
            <button class="task__btn btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task task--added">
            <input class="task__checkbox checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__btn btn btn--edit">Edit</button>
            <button class="task__btn btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
